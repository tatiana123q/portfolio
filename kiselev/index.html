
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Fotogalery</title>
		
		<link rel="stylesheet" href="css/style.css" />
	<body>
		<section class="Fotogalery">
			<img src="img/fotogalery.png" width="300px">
			<div class="Fotogalery-arrows">
				<button class="Fotogalery__left" id="left"><img src="img/left.png"></button>
				<button class="Fotogalery__right" id ="right"><img src="img/right.png"></button>
			</div>
			<div class="Fotogalery-show" >
				<div class="Fotogalery__img" id="view">
					<img src="img/foto1.jpg"  width="600px" height="400px">
					<img src="img/foto2.jpg" width="600px" height="400px" >
					<img src="img/foto3.jpg" width="600px" height="400px" >
					<img src="img/foto4.jpg" width="600px" height="400px" >
					<img src="img/foto5.jpg" width="600px" height="400px" >
				</div>
			</div>
			<div class="Fotogalery-all">
				<div class="Fotogalery__small" id="small_view">
					<img src="img/foto1.jpg" height="90px" width="110px">
					<img src="img/foto2.jpg" height="90px" width="110px">
					<img src="img/foto3.jpg" height="90px" width="110px">
					<img src="img/foto4.jpg" height="90px" width="110px">
					<img src="img/foto5.jpg" height="90px" width="110px">
				</div>
			</div>
			<script type="text/javascript" src="common.js"></script>
		</section>
	</body>
</html>
